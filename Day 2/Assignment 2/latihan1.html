<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Latihan 1 - Day 2</title>

  <script>
    function tampilkanData() {
      let nama, role, availability, usia, lokasi, pengalaman, email;
      nama = document.getElementById("nama").value || "null";
      role = document.getElementById("role").value || "null";
      availability = document.getElementById("availability").value || "null";
      usia = document.getElementById("usia").value || "null";
      lokasi = document.getElementById("lokasi").value || "null";
      pengalaman = document.getElementById("pengalaman").value || "null";
      email = document.getElementById("email").value || "null";
      
      document.getElementById("info-nama").innerHTML = nama;
      document.getElementById("info-role").innerHTML = role;
      document.getElementById("info-availability").innerHTML = availability;
      document.getElementById("info-usia").innerHTML = usia;
      document.getElementById("info-lokasi").innerHTML = lokasi;
      document.getElementById("info-pengalaman").innerHTML = pengalaman;
      document.getElementById("info-email").innerHTML = email;
    }
  </script>
</head>
<body>
  <div class="container">
    <nav>
      <ul id="nav">
        <li><a href="#">HOME</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">INVENTORY</a></li>
      </ul>
    </nav>
    <section id="profile-sec">
      <div class="profile">
        <div class="profile-pic">
          <img src="https://assets-a1.kompasiana.com/items/album/2015/11/06/dvv-563c34b6a7afbd050522754d.jpg" alt="Profile Pic">
        </div>
        <div class="profile-others">
          <div>
            <h1 id="info-nama">Mohammad Raffi Akbar</h1>
            <p id="info-role">Front End Engineer</p>
          </div>
          <div>
            <button class="kontak">Kontak</button>
            <button class="resume">Resume</button>
          </div>
        </div>
      </div>
      <div class="bio">
        <div class="bio-element">
          <p class="bio-element-info">Availability</p>
          <p id="info-availability">Full Time</p>
        </div>
        <div class="bio-element">
          <p class="bio-element-info">Usia</p>
          <p id="info-usia">19</p>
        </div>
        <div class="bio-element">
          <p class="bio-element-info">Lokasi</p>
          <p id="info-lokasi">Jakarta, Indonesia</p>
        </div>
        <div class="bio-element">
          <p class="bio-element-info">Pengalaman</p>
          <p id="info-pengalaman">2</p>
        </div>
        <div class="bio-element">
          <p class="bio-element-info">Email</p>
          <p id="info-email">mohraffia@gmail.com</p>
        </div>
      </div>
    </section>
    <section id="form-sec">
      <div class="form">
        <form onsubmit="return false">
          <label for="nama">Nama</label><br>
          <input type="text" id="nama" name="nama"><br>
          <label for="role">Role</label><br>
          <input type="text" id="role" name="role"><br>
          <label for="availability">Availability</label><br>
          <input type="text" id="availability" name="availability"><br>
          <label for="usia">Usia</label><br>
          <input type="text" id="usia" name="usia"><br>
          <label for="lokasi">Lokasi</label><br>
          <input type="text" id="lokasi" name="lokasi"><br>
          <label for="pengalaman">Years Experience</label><br>
          <input type="text" id="pengalaman" name="pengalaman"><br>
          <label for="email">Email</label><br>
          <input type="text" id="email" name="email"><br>
          <button class="submit" onclick="tampilkanData()">Submit</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
